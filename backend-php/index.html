<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/entrar.css" />
</head>
<body>
  <main class="login-container">
    <h1>Entrar</h1>

    <form action="Entrar/Codigo_php/Send_index.php" method="POST">
      <label for="tipoUsuario">Você é</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
          <option value="" disabled selected>Selecione</option>
          <option value="empresa">Empresa</option>
          <option value="funcionario">Funcionário</option>
        </select>

      <label for="codigo">Código da empresa</label>
      <input type="text" id="codigo" name="codigo" placeholder="Digite o código da empresa" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <div class="row">
        <a href="Entrar/Estrutura_html/Change_Password.html" class="esqueceu">Esqueceu a senha?</a> <br>
        <a href="Entrar/Estrutura_html/Create_Account.html" class="esqueceu">Não tem uma conta?</a>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </main>
</body>
</html>
